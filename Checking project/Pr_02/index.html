<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytle.css" />
    <title>Tic-Tac-Toe | HAMIZUSE</title>
    <style>
      button {
        color: Black;
      }
    </style>
  </head>
  <h1 class="c c1 hm p">Tic-Tac-Toe </h1>
  <body oncontextmenu="return false" onkeydown="return false">
    <header class="container">
      <div class="f jcse">
        <div class="score f jcsb c">
          <div class="user">
            <button class="button-89" role="button">
              <p>You</p>
              <div class="sc">12</div>
            </button>
          </div>
          <div class="computer">
            <button class="button-89" role="button">
              <p>CPU</p>
              <div class="sc">12</div>
            </button>
          </div>
        </div>
        <div class="status">
          <button class="button-89" role="button">
            <h3>Status</h3>
            <p class="st">s</p>
          </button>
        </div>
      </div>
    </header>
    <div class="controler">
      <button class="btn t l"></button>
      <button class="btn t"></button>
      <button class="btn t r"></button>
      <button class="btn l"></button>
      <button class="btn"></button>
      <button class="btn r"></button>
      <button class="btn b l"></button>
      <button class="btn b"></button>
      <button class="btn b r"></button>
    </div>

    <div class="body">
      <div class="glowing">
        <span style="--i: 1"></span>

        <span style="--i: 2"></span>

        <span style="--i: 3"></span>
      </div>

      <div class="glowing">
        <span style="--i: 1"></span>

        <span style="--i: 2"></span>

        <span style="--i: 3"></span>
      </div>

      <div class="glowing">
        <span style="--i: 1"></span>

        <span style="--i: 2"></span>

        <span style="--i: 3"></span>
      </div>

      <div class="glowing">
        <span style="--i: 1"></span>

        <span style="--i: 2"></span>

        <span style="--i: 3"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
